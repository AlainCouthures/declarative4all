<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xf="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events">
	<head>
		<title>XForms Samples</title>
		<xf:model>
			<xf:instance>
				<data xmlns="">
					<form label="Hello" name="hello.xhtml"/>
					<form label="Calculator" name="calculator.xhtml"/>
					<form label="Balance" name="balance-table.xhtml"/>
					<form label="Colors" name="colors.xhtml"/>
					<form label="Flags" name="flags.xhtml"/>
					<form label="tinyMCE" name="tinymce.xhtml"/>
					<form label="Wikipedia Search" name="wikipediasearch.xhtml"/>
					<form label="Writers" name="writers.xhtml"/>
				</data>
			</xf:instance>
		</xf:model>
	</head>
	<body>
		<xf:repeat ref="form">
			<xf:trigger ref=".">
				<xf:label ref="@label"/>
				<xf:load ev:event="DOMActivate">
					<xf:resource value="@name"/>
				</xf:load>
			</xf:trigger>
		</xf:repeat>
	</body>
</html>

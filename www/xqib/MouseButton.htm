<!DOCTYPE html>
<html>
	<head>   
		<title>Fleur Sample page</title>
		<script type="text/javascript" src="js/fleur.js"></script>
		<script type="application/xquery">
			declare function local:listener($loc, $evtObj) {
				for $d in $evtObj/*
				return b:alert(namespace-uri($d) || ' ' || local-name($d) || ': ' || $d)
			};
			b:addEventListener(b:dom()//div[@id eq "clickHere"], "mouseup", local:listener#2)
		</script>
	</head>
	<body>
		<h1>Event Object: Mouse Button</h1>
		<div id="clickHere">Click here with the left or the right button</div>
	</body>
</html>
